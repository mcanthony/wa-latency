<html>
	<head>
		<script src="nexusUI.js"></script>
	</head>
	<body>

		<!-- I see only 0 to 1 ms difference between a normal onmousedown event and a nexusui event -->

		<script>

			function time() {
				var d = new Date();
				var sec = d.getMilliseconds();
				diff = sec
				console.log('time '+diff)
			}

			nx.onload = function() {

				button1.on('press', function(data) {
					if (data) {
						var d = new Date();
						sec = d.getMilliseconds();
						sec -= diff
						console.log('diff ' + sec)
					}
				})

			}

		</script>

		<canvas onmousedown="time()" nx="button"></canvas>


	</body>
</html>
