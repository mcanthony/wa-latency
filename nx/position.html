<html>
	<head>
		<script src="../nexusUI.js"></script>
	</head>
	<body>

		<!-- I see a 1 to 2 ms difference between a normal onmousedown event and the nexusui event -->

		<script>

			function time() {
				var d = new Date();
				var sec = d.getMilliseconds();
				diff = sec
			//	console.log('time '+diff)
			}

			nx.onload = function() {

				position1.on('*', function() {
					var d = new Date();
					sec = d.getMilliseconds();
					sec -= diff
					console.log('diff ' + sec)
				})

			}

		</script>

		<canvas onmousedown="time()" onmousemove="time()" onmouseup="time()" nx="position"></canvas>


	</body>
</html>
